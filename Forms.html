<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is a HTML forms tutorial</h2>
    <div>
        <!-- Action is a end point where all the data form the form gets submitted -->
        <!-- The name attribute specifies the name of a form. -->
        <!-- The name attribute is used to reference elements in a JavaScript, or to reference form data after a form is submitted. -->
        <form action="backend.php">
            <div>
                Name : <input type="text" name="myname">
            </div><br>
            <!-- <Label for="name">Name :</Label>
            <div>
                <input type="text" name="myName" id="name">
            </div> -->
            <div>
                Role : <input type="text" name="myRole">
            </div><br>
            <div>
                Email : <input type="email" name="myEmail">
            </div><br>
            <div>
                Date : <input type="date" name="myDate">
            </div><br>
            <div>
                Are you eligible ? : <input type="checkbox" name="myeligibility" checked>
            </div><br>
            <div>
                Gender : male<input type="radio" name="myGender"> female <input type="radio" name="myGender">
            </div><br>
            <div>
                Write about yourself : <br><textarea name="mytext" cols="90" rows="10"></textarea>
            </div><br>
            <div>
                <input type="submit" value="submit now">
                <input type="reset" value="reset now">
            </div>
            <br>
            <div>
                <label for="car"> Car</label>
                <select name="mycar" id="Car">
                    <option value="ind">indica</option>
                    <option value="swf">swift</option>
                    <option value="jau">jauguar</option>
                </select>
            </div>

        </form>
    </div>

</body>

</html>
